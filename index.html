<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="container">
    <div class="card" id="card">
      <div class="cuerpo_card">
        <div class="icono">
          <img src="images/icon-star.svg" alt="star">
        </div>
        <div class="info">
          <h1>How did we do?</h1>
          <p> 
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
        </div>
        <form id="fromulario">
          <div class="botones">
            <input  type="radio" value="1" id="1" name="status">
            <label for="1">1</label>
            <input  type="radio" value="2" id="2" name="status">
            <label for="2">2</label>
            <input  type="radio" value="3" id="3" name="status">
            <label for="3">3</label>
            <input  type="radio" value="4" id="4" name="status">
            <label for="4">4</label>
            <input  type="radio" value="5" id="5" name="status">
            <label for="5">5</label>
          </div>
          <button>Submit</button>
        </form>
      </div>
    </div>  
  </main>
  <div class="attribution">
    <span>Challenge by</span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <span>Coded by</span><a href="https://github.com/fersrm">Fer_srm</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
